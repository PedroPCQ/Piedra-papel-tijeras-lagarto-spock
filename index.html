<!DOCTYPE html>
<html lang = "es" >
  <head>
    <meta charset = "UTF-8" >
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" >
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge" >
    <title>Piedra, papel, tijeras, lagarto, Spock</title>
    <link rel = "stylesheet" href = "css/styles.css">
  </head>

  <body>
    <header>
      <h1>Piedra, papel, tijeras, lagarto, Spock</h1>
    </header>

    <section class = "score" >
      <div class = "user-label badge" >User</div>
      <div class = "ia-label badge" >PC</div>
      <span id = "user_score">0</span> :
      <span id = "pc_score">0</span>
    </section>

    <section class = "message" >
      <p>A jugar!!</p>
    </section>

    <section class = "options" >
      <figure class = "choice" id = "rock" >
        <img src = "https://rwest88.github.io/Rock-Paper-Scissors/assets/images/rock.png" alt = "Piedra" >
        <p>Piedra</p>
      </figure>
      <figure class = "choice" id = "paper" >
        <img src = "https://rwest88.github.io/Rock-Paper-Scissors/assets/images/paper.png" alt = "Papel">
        <p>Papel</p>
      </figure>
      <figure class = "choice" id = "scissors" >
        <img src = "https://rwest88.github.io/Rock-Paper-Scissors/assets/images/scissors.png" alt = "Tijeras" >
        <p>Tijeras</p>
      </figure>
      <figure class = "choice" id = "lizard" >
        <img src = "https://rwest88.github.io/Rock-Paper-Scissors/assets/images/lizard.png" alt = "Lagarto">
        <p>Lagarto</p>
      </figure>
      <figure class = "choice" id = "spock" >
        <img src = "https://rwest88.github.io/Rock-Paper-Scissors/assets/images/spock.png" alt = "Spock" >
        <p>Spock</p>
      </figure>
    </section>

    <p id = "action" >A jugar!!</p>

    <script type="text/javascript" src = "js/main.js" charset = "utf-8" ></script>
  </body>
</html>
